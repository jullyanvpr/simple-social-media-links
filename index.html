<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="main">
    <div class="background">
      <div class="profile">
        <img class="profile__image" src="./assets/images/image-avatar.png" alt="picture of the author">
        <h1 class="profile__name">Jullyan Gomes</h1>
        <h2 class="profile__location">Cear√°, Brazil</h2>        
        <p class="profile__description">"Front-end developer and CySA."</p>
      </div>
      <div class="socialMedia">
        <button class="socialMedia__container" onclick="openNewWindow('https://github.com/jullyanvpr')">Github</button>
        <button class="socialMedia__container" onclick="openNewWindow('https://www.frontendmentor.io/profile/jullyanvpr')">Frontend Mentor</button>
        <button class="socialMedia__container" onclick="openNewWindow('https://www.linkedin.com/in/jullyan-gomes-86224b116/')">LinkedIn</button>
        <button class="socialMedia__container" onclick="openNewWindow('https://www.facebook.com/jullyan.gomes/')">Facebook</button>
        <button class="socialMedia__container" onclick="openNewWindow('https://www.instagram.com/jullyanvpr/')">Instagram</button>
      </div>
    </div>
    <script>
      function openNewWindow(url) {
      window.open(url, '_blank');
      }
    </script>
  </main>
</body>
</html>
